<div class = "signuppage">
  <div class="card">
    <mat-card class ="xyz1">
      <div class = "abc1">
          <h2 style="color:black;">SIGNUP</h2>
          <form [formGroup]="form" (submit)="onSignup()">

            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
              <img [src]="imagePreview" [alt]="form.value.name">
            </div>

            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput  formControlName="name" type="text" placeholder="John Doe">
              <mat-error *ngIf="form.get('name').invalid">Please Provide Required Input</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" type="text" placeholder="8755521245">
              <mat-error *ngIf="form.get('phone').invalid">Please Provide Required Input</mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline">
              <mat-label>email</mat-label>
              <input matInput formControlName="email" type="email"  placeholder="JohnDoe@live.com">
              <mat-error *ngIf="form.get('email').invalid">Please Provide Required Input</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>password</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-error *ngIf="form.get('password').invalid">Please Provide Required Input</mat-error>
            </mat-form-field>
            <div class = "profilepic">
              <div class="Addfile">
                <button mat-raised-button type="button" (click)="filepicker.click()">PROFILE PICTURE</button>
                <input type="file" #filepicker (change)="onImagePicked($event)">
              </div>
            </div>
            <div class="sgnup">
              <button
              mat-raised-button
              color = "accent"
              type="submit">SignUp</button>
            </div>

            <p>Already have an account? Login</p>
          </form>
        </div>
      </mat-card>
    </div>
</div>
